      function register()
      {
        console.log("inside");
        let username = document.getElementById("input-name").value;
        let email = document.getElementById("input-email").value;
        let password = document.getElementById("input-password").value;
        let rpassword = document.getElementById("input-rpassword").value;
        let shopkeeper = document.getElementById("input-shopkeeper").value;

        if(password != rpassword)
        {
          alert("Password and Repeat Password are not the same!!");
          document.getElementById("input-password").value = "";
          document.getElementById("input-rpassword").value = "";
          return;
        }

        var npassword = username + password;

        var SHA512 = new Hashes.SHA512;

        npassword = SHA512.hex(npassword);

        var jsonPayload = '{"username" : "' + username + '", "email" : "' + email + '", "password" : "' + password + '", "shopkeeper" : "' + shopkeeper + '"}';

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "./api/CreateUser.php", true,);
        xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");

        try
        {
        
          xhr.onreadystatechange = function()
          {
            if(this.readyState == 4 && this.status == 200)
            {
              console.log(xhr.responseText);
              var jsonResponse = JSON.parse(xhr.responseText);
              console.log(jsonResponse);
              if(jsonResponse.error == "")
                window.location = "login.html";
              else
                alert(jsonResponse.error);
            }
          }
          xhr.send(jsonPayload);
        }
        catch(err)
        {
          alert("Invalid Connection!!");
        }
      }
    </script>
